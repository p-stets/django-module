{% block title %}SignUp{% endblock %}

{% block content %}
        <h2>Sign up</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
        </form>
        <h4> Or <a href="{%url 'signin'%}">Sign In</a></h4>
{% endblock %}
