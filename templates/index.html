{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
    {% else %}
        <h3>You are not logged in</h3>
        <div><a href="{% url 'signin' %}">Sign In</a></div>
        <div><a href="{% url 'signup' %}">Sign Up</a></div>
    {% endif %}
{% endblock %}
